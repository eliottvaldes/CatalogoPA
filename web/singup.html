    <body class="bg03">
        <div class="container">
            <div class="row tm-mt-big ">
                <div class="col-12 mx-auto tm-login-col">
                    <div class="bg-white tm-block " >
                        <div class="row">
                            <div class="col-12 text-center">
                                <img src="assets\images\load.gif" alt="cargando" width="60%" height="95%" class="rounded-circle">                                
                            </div>
                            <div class="col-12 text-center">                                
                                <h2 class="tm-block-title mt-3">Registar nuevo usuario</h2>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <form action="RegistroUsuario" method="post" class="tm-login-form">
                                    <div class="input-group">
                                        <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Nombre(s): </label>
                                        <input name="name" placeholder="Nombre(s)" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="name" minlength="4" maxlength="30" required>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <label for="appat" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Apellido Paterno: </label>
                                        <input name="appat" placeholder="Apellido Paterno" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="appat" minlength="4" maxlength="20"required>
                                    </div>
                                    <div class="input-group">
                                        <label for="apmat" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Apellido Materno: </label>
                                        <input name="apmat" placeholder="Apellido Materno" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="apmat" minlength="4" maxlength="20" required>
                                    </div>
                                    <div class="input-group">
                                        <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Nombre de Usuario: </label>
                                        <input name="username" placeholder="Nombre de usuario" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username" minlength="4" maxlength="20" required>
                                    </div>
                                    <div class="input-group mt-3">
                                        <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email:  </label>
                                        <input name="email" type="email" placeholder="Email" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="email"required>
                                    </div>
                                    <div class="input-group mt-3">
                                        <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Contraseña: </label>
                                        <input name="password" type="password" placeholder="Contraseña" class="form-control validate" id="password" minlength="8" maxlength="30" required>
                                    </div>
                                    <div class="input-group mt-3">
                                        <label for="password2" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Confirmación de contraseña: </label>
                                        <input name="password2" type="password" placeholder="Contraseña" class="form-control validate" id="password2" minlength="8" maxlength="30" required>
                                    </div><br>
                                    <div class="input-group mt-3">
                                        <button type="submit" class="btn btn-success d-inline-block mx-auto">Aceptar</button>
                                    </div><br>
                                    <div class="input-group mt-3">
                                        <a href="login.jsp">Iniciar sesión con cuenta axistente</a>
                                    </div>
